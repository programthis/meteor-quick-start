<template name="register">
	<div class="login">
		<form>
			<input id="rg-username" type="text" placeholder="Username">
			<input id="rg-email" type="email" placeholder="Email">
			<input id="rg-password" type="password" placeholder="Password">
			<input class="registerSubmit" type="submit" value="Register" disabled>
			<div class="loginTools">
				<a href="{{pathFor 'login'}}">Login</a>
				<span> | </span>
				<a href="{{pathFor 'resetPassword'}}">Reset Password</a>
			</div>
		</form>
	</div>
</template>
