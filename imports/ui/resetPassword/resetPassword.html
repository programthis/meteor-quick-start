<template name="resetPassword">
	<div class="login">
		<form>
			<input id="reset-email" type="email" placeholder="Email">
			<input class="resetPasswordSubmit" type="submit" disabled>
			<div class="loginTools">
				<a href="{{pathFor 'login'}}">Login</a>
				<span> | </span>
				<a href="{{pathFor 'register'}}">Register</a>
			</div>
		</form>
	</div>
</template>
